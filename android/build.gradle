plugins {
  id "com.android.library"
}

group "to.holepunch"

android {
  namespace "to.holepunch.bare.kit"
  compileSdk 34
  ndkVersion "26.1.10909125"

  defaultConfig {
    minSdk 31
    targetSdk 34

    externalNativeBuild {
      cmake {
        targets "bare_kit"
        arguments "-DCMAKE_MODULE_PATH=$System.env.CMAKE_MODULE_PATH", "-DANDROID_STL=c++_shared"
      }
    }
  }

  buildFeatures {
    prefabPublishing true
  }

  prefab {
    bare_kit {
      libraryName "libbare-kit"
    }
  }

  externalNativeBuild {
    cmake {
      version "3.25.0+"
      path "../CMakeLists.txt"
    }
  }
}

dependencies {
  api "com.google.firebase:firebase-messaging:+"
}
