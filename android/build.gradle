plugins {
  id 'com.android.library'
}

group 'to.holepunch'

android {
  namespace 'to.holepunch.bare.kit'
  compileSdk 34
  ndkVersion '27.0.11718014'

  defaultConfig {
    minSdk 31
    targetSdk 34

    externalNativeBuild {
      cmake {
        targets 'bare_kit'
        arguments "-DCMAKE_MODULE_PATH=$System.env.CMAKE_MODULE_PATH", "-DANDROID_STL=none"
      }
    }
  }

  buildFeatures {
    prefabPublishing true
  }

  prefab {
    bare_kit {
      libraryName "libbarekit"
    }
  }

  externalNativeBuild {
    cmake {
      version '3.25.0+'
      path '../CMakeLists.txt'
    }
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
}
